<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu en cours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="javascript:quit()">← Quitter</a>
        <span id="game-info" style="align-self: center; color: var(--primary);"></span>
    </nav>

    <div class="container" style="margin-top: 20px;">
        <h2 id="status">Chargement...</h2>
        
        <div id="online-id-box" style="display:none; margin-bottom: 20px; background: #333; padding: 15px; border-radius: 5px;">
            ID PARTIE: 
            <span id="display-id" style="color:var(--accent); font-weight:bold; margin: 0 10px;"></span>
            <button class="copy-btn small" onclick="copyGameId()">Copier</button>
        </div>

        <div class="board" id="board"></div>

        <button id="restart-btn" class="btn-menu" style="display:none; border-color: var(--accent); margin-top: 30px;" onclick="restart()">REJOUER</button>
    </div>

    <script src="logic.js"></script>
    <script>
        function copyGameId() {
            const id = document.getElementById('display-id').innerText;
            navigator.clipboard.writeText(id).then(() => alert('ID Copié !'));
        }
    </script>
</body>
</html>
