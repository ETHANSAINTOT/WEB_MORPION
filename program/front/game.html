<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu en cours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="javascript:quit()">Quitter</a>
        <span id="game-info"></span>
    </nav>

    <div class="container" style="margin-top: 20px;">
        <h2 id="status" style="min-height: 40px;">Initialisation...</h2>
        
        <div id="online-info-box" class="info-panel" style="display:none; background: #333; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; font-size: 0.9rem;">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span style="color:#aaa">ID Partie:</span>
                <strong id="display-id" style="color:var(--primary); user-select: all;">...</strong>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span style="color:#aaa">IP Serveur:</span>
                <strong id="display-ip" style="user-select: all;">...</strong>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <span style="color:#aaa">Port:</span>
                <strong id="display-port" style="user-select: all;">...</strong>
            </div>
        </div>

        <div class="board" id="board"></div>

        <button id="restart-btn" class="btn-menu" style="display:none; border-color: var(--accent); margin-top: 30px;" onclick="restart()">REJOUER</button>
    </div>

    <script src="../back/logic.js"></script>
</body>
</html>
