<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mode Local</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="javascript:history.back()">‚Üê Retour</a>
        <a href="index.html">Menu</a>
    </nav>

    <div class="container">
        <h2>Qui commence ?</h2>
        <div class="selection-group" id="starter-select">
            <button class="select-btn" onclick="selectStart('X', this)">X</button>
            <button class="select-btn" onclick="selectStart('O', this)">O</button>
            <button class="select-btn selected" onclick="selectStart('random', this)">?</button>
        </div>

        <button onclick="launchGame()" class="btn-menu" style="border-color: var(--accent); color: var(--accent);">COMMENCER</button>
    </div>

    <script>
        let selectedStart = 'random';
        function selectStart(val, btn) {
            selectedStart = val;
            document.querySelectorAll('.select-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }
        function launchGame() {
            window.location.href = `game.html?mode=local&start=${selectedStart}`;
        }
    </script>
</body>
</html>
